<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行博客</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .article {
            margin-bottom: 30px;
        }
        .article img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container text-center">
            <h1 class="display-4">旅行博客</h1>
            <p class="lead">探索世界的每一个角落</p>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- 虚拟文章开始 -->
            <div class="col-md-4 mb-4">
                <div class="card article">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="旅行风景">
                    <div class="card-body">
                        <h5 class="card-title">虚拟文章标题 1</h5>
                        <p class="card-text">这是第一篇虚拟旅行文章的摘要。这里可以放置一些关于旅行的简短描述或亮点。</p>
                        <a href="#" class="btn btn-primary">阅读更多</a>
                    </div>
                </div>
            </div>
            <!-- 虚拟文章结束 -->

            <!-- 可以复制上面的 <div class="col-md-4 mb-4"> 并修改标题和摘要来添加更多文章 -->

            <!-- 另一个虚拟文章示例 -->
            <div class="col-md-4 mb-4">
                <div class="card article">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="另一处旅行风景">
                    <div class="card-body">
                        <h5 class="card-title">虚拟文章标题 2</h5>
                        <p class="card-text">这是第二篇虚拟旅行文章的摘要。这里也可以放置关于另一段旅行的简短描述。</p>
                        <a href="#" class="btn btn-primary">阅读更多</a>
                    </div>
                </div>
            </div>
            <!-- 另一个虚拟文章结束 -->

            <!-- 根据需要添加更多文章 -->

        </div>
    </main>

    <footer class="bg-light py-3 text-center">
        <p>&copy; 2023 旅行博客. 保留所有权利.</p>
    </footer>

    <!-- 引入Bootstrap JS和依赖（可选，但建议用于交互功能） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
