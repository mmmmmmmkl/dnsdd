<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>博客222</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
        }

        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        main {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="搜索...">
            <button onclick="performSearch()">搜索</button>
        </div>
    </header>
    <main>
        <!-- 博客内容将展示在这里 -->
    </main>

    <script>
        function performSearch() {
            var query = document.getElementById('searchBox').value;
            // 在此处添加搜索逻辑，例如通过AJAX从服务器获取数据
            console.log('搜索关键词:', query);
            // 假设的搜索结果显示函数
            displaySearchResults(query);
        }

        function displaySearchResults(query) {
            // 在此添加显示搜索结果的逻辑
            console.log('显示搜索结果:', query);
            // 实际应用中，您可能需要在此处调用AJAX或Fetch API从服务器获取数据
        }
    </script>
</body>
</html>
