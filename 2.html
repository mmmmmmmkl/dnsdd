<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 20px auto;
            text-align: center;
        }
        .search-box input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #45a049;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <p>探索编程的世界</p>
    </header>

    <div class="search-box">
        <input type="text" placeholder="搜索博客内容...">
        <button>搜索</button>
    </div>

    <main>
        <h2>标题 1: 编程入门</h2>
        <p>学习如何开始编程的第一步，适合初学者。</p>

        <h2>标题 2: Web 开发</h2>
        <p>了解 HTML、CSS 和 JavaScript 的基础知识，构建网站。</p>

        <h2>标题 3: 数据结构</h2>
        <p>掌握常见的数据结构概念和实践应用。</p>

        <h2>标题 4: 算法基础</h2>
        <p>探索算法的核心概念，学习解决问题的技巧。</p>
    </main>

    <footer>
        <p>&copy; 2024 我的博客 | 由编程爱好者提供支持</p>
    </footer>
</body>
</html>
